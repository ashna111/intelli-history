{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IntelliHistory</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- sidebar css -->
    <link rel="stylesheet" type="text/css" href="{% static 'intellihistory/css/navbar-fixed-side.css' %}">
    
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet" />
    <!-- slick slider -->
    <!--
        <link rel="stylesheet" type="text/css" href="plugins/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="plugins/slick/slick-theme.css" />
    -->
    
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="{% static 'intellihistory/css/style.css' %}" />
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
</head>

<body>

    
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="sidebar navbar-nav">
        <li class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <a class="nav-link" href="{% url 'dashboard'  %}">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span>
            </a>
        </li>

        <li class="nav-item {% if request.resolver_match.url_name == 'jobs' %}active{% endif %}">
            <a class="nav-link" href="{% url 'jobs'  %}">
            <i class="fas fa-fw fa-tasks"></i>
            <span>Jobs</span></a>
        </li>

        <li class="nav-item {% if request.resolver_match.url_name == 'candidates' %}active{% endif %}">
            <a class="nav-link" href="{% url 'candidates'  %}">
            <i class="fas fa-fw fa-user"></i>
            <span>Candidates</span></a>
        </li>

        <li class="nav-item {% if request.resolver_match.url_name == 'team' %}active{% endif %}">
            <a class="nav-link" href="{% url 'team'  %}">
            <i class="fas fa-fw fa-user-plus"></i>
            <span>Team</span></a>
        </li>      

        <li class="nav-item {% if request.resolver_match.url_name == 'question' %}active{% endif %}">
            <a class="nav-link" href="{% url 'question'  %}">
            <i class="fas fa-fw fa-atlas"></i>
            <span>Questions</span></a>
        </li>

        <li class="nav-item {% if request.resolver_match.url_name == 'feedback' %}active{% endif %}">
            <a class="nav-link" href="{% url 'feedback'  %}">
            <i class="fas fa-fw fa-comments"></i>
            <span>Feedback</span></a>
        </li>
        </ul>

        <div id="content-wrapper">

            <div class="container-fluid">
            {% block  content%}{% endblock  %}
            </div>

        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright Â© Apli.ai 2019</span>
            </div>
            </div>
        </footer>

        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->
        



    <!-- jquery -->
    <script src="{% static 'intellihistory/js/jquery.js' %}" type="text/javascript"></script>
    <!-- bootstrap js -->
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- slick slider -->
    <!--
    <script type="text/javascript" src="plugins/slick/slick.min.js"></script>

    -->
    <!-- custom js -->
    <script src="{% static 'intellihistory/js/script.js' %}" type="text/javascript"></script>


</body>

</html>
